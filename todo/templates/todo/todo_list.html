<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do</h1>
    <table>
    {% for item in items %}
        <tr>
            {% if item.done %}
            <td>
                <strike>{{ item.name }}</strike>                
            </td>
            {% else %}
            <td>
                {{ item.name }}
            </td>
            {% endif %}
            {% empty %}
            <tr><td>You have nothing to do</td></tr>
        </tr>
    {% endfor %}
    <tr><td><a href="add">Add an item</a></td></tr>
    
    </table>
</body>
</html>
